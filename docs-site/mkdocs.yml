repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-1-T01--Betty-Snyder
repo_name: 2025-1-T01--Betty-Snyder
site_name: Grupo Betty Snyder - Turma 1 (2025.1)
site_description: Documentação do projeto do grupo Betty Snyder de Qualidade de Software (2025.1), Turma 1
nav:
  - Home: index.md
  - Fase 1 - Estabelecer os requisitos de avaliação: processo-avaliacao/processo_de_avaliacao.md
  - Fase 2 - Especificar a avaliação:
    - Abordagem GQM: gqm/gqm.md
    - Abstraction Sheets: gqm/abstract.md
  - Fase 3 - Projetar a avaliação:
    - Plano de Avaliação: plano-avaliacao/plano_avaliacao.md
  - Fase 4 - Executar a avaliação:
    - Medidas Obtidas: medidas-obtidas/medidas_obtidas.md
    - Comparação com os Critérios: medidas-obtidas/comparacao_criterios.md
    - Julgamento dos Resultados: medidas-obtidas/julgamento_resultados.md
  - Relatório Trabalho Final: trabalho-final/relatorio.md

theme:
  name: material
  language: pt-BR
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: teal

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: teal
    - scheme: high-contrast
      primary: black
      accent: yellow
      toggle:
        icon: material/weather-cloudy-alert
        name: Switch to high contrast
  logo: assets/img/logo1.png
  extra_css: [stylesheets/extra.css]